<mat-card class="student-card">
  <mat-card-title class="px-2 pb-3">Create Student</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" maxlength="50" />
        <mat-hint align="end"> {{ form.controls['name']?.value?.length || 0 }}/50 </mat-hint>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" maxlength="65" />
        <mat-hint align="end"> {{ form.controls['email'].value?.length || 0 }}/65 </mat-hint>
      </mat-form-field>

      <div class="gender-group">
        <label class="section-label">Gender</label>
        <mat-radio-group formControlName="gender">
          <mat-radio-button value="male">Male</mat-radio-button>
          <mat-radio-button value="female">Female</mat-radio-button>
        </mat-radio-group>
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Course</mat-label>
        <mat-select formControlName="course">
          @for (course of courses; track $index) {

          <mat-option [value]="course">
            {{ course }}
          </mat-option>
          }
        </mat-select>
      </mat-form-field>

      <div class="skills-group">
        <label class="section-label">Skills</label>
        <div class="skills">
          @for (skill of skillsList; track $index) {
          <mat-checkbox (change)="toggleSkill(skill)" [checked]="isSkillSelected(skill)">
            {{ skill }}
          </mat-checkbox>
          }
        </div>
      </div>

      <mat-checkbox formControlName="agree" class="agree">
        I agree to terms & conditions
      </mat-checkbox>

      <div class="actions">
        <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
