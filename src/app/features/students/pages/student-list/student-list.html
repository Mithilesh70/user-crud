<mat-card class="table-card">
  <div class="header">
    <mat-card-title>Student List</mat-card-title>
    <button mat-raised-button color="primary" (click)="goToCreate()">+ Add Student</button>
  </div>

  <mat-card-content>
    <table mat-table [dataSource]="students()" class="mat-elevation-z1 full-width-table">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let s">
          <span [matTooltip]="s.name">
            {{ s.name | truncate : 25 }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let s">
          <span [matTooltip]="s.email">
            {{ s.email | truncate : 30 }}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef>Gender</th>
        <td mat-cell *matCellDef="let s">{{ s.gender }}</td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef>Course</th>
        <td mat-cell *matCellDef="let s">{{ s.course }}</td>
      </ng-container>

      <ng-container matColumnDef="skills">
        <th mat-header-cell *matHeaderCellDef>Skills</th>
        <td mat-cell *matCellDef="let s">
          <mat-chip-listbox>
            @for (skill of s.skills; track $index) {
            <mat-chip>
              {{ skill }}
            </mat-chip>
            }
          </mat-chip-listbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let s" class="actions-cell">
          <button mat-icon-button color="primary" matTooltip="Edit student" (click)="edit(s.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete student" (click)="delete(s.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    @if (!students().length) {
    <div class="empty-state">No students added yet</div>
    }
  </mat-card-content>
</mat-card>
